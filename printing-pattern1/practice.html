<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main_prop{
      width:100px;
      padding:10px 10px 10px 10px;
      border-style:solid;
      border-width:1px;
      display:grid;
      grid-template-rows:100px 100px;
      row-gap:10px;
    }
    .div1{
      width:100%;
      border-width:1px;
      border-style:solid;
    }
    .div2{
      border-width:1px;
      width:100%;
      border-style:solid;
    }
  </style>
</head>
<body>
  <div class="main_prop">
    <div class="div1">
      <p class="p1"onclick="increase_size()">gopal</p>
    </div>
    <div class="div2">
      <p>gopal</p>
    </div>
  </div>
</body>
<script>
  function increase_size(){
    let z=document.querySelector(".main_prop");
    z.style.width='250px';
    let x=document.querySelector(".div1");
    x.style.height='fit-content';
    let r=document.querySelector(".p1");
    r.innerHTML=`<pre>for(int i=1;i<=n;i++){<br> for(int j=1;j<=n;j++){ <br>   if(i==0||i==n-1||j==0||j==n-1){<br>      printf("*");<br>    }<br>   else{<br>     printf(" ");<br>   } <br> }<br>}<pre>`;
  }
</script>
</html>
