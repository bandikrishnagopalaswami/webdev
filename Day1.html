<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <p>Hello World!!!</p>
  <ol>
    <li>item 1</li>
    <li>item 2</li>
  </ol>       <!--lists are of three types ordered lists follow the order of diplaying elements in webpage which are written in editor format-->
  <ul>
    <li>gopal</li>   <!--Unordered List items appear in random order in webpage which were taken from code editor-->
    <li>krishna</li>
  </ul>
  <table>
    <tr>
      <th>Sr.No</th>
      <th>Roll.No</th>
      <th>Name</th>
      <th>Team</th>     <!--Tables tr tag defines the row,th defines heading,td specifies about data of the tag-->
    </tr>
    <tr>
      <td>1</td>
      <td>1001</td>
      <td>John</td>
      <td>Red</td>
    </tr>    <!--tag means markup means formatting,structure,semantic-->
    <tr>
      <td>1</td>
      <td><s>1001</s></td>
      <td><i>John</i></td>
      <td>H<sub>3</sub>O<sup>+</sup></td>
    </tr>
    <tr>
      <td>1<sup>2</sup></td>
      <td><u>1001</u></td>
      <td><strong>John</strong></td>
      <td><b>Red</b></td>
    </tr>
  </table>
</body>
</html>
